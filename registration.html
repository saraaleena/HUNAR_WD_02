<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Online Course - Registration</title>
</head>

<body>
    <style>
 form {
            max-width: 450px;
            max-height: 750px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="phone"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 2px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #13263b;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #102944;
        }
        footer {
    color: #fff;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
    font-size: medium;
}
 </style>
    <header>
        <h1 style="font-family: 'Times New Roman', Times, serif;font-size: xx-large;color: #fff;">LEARN WITH FUTURE LEARN</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="course.html">Courses</a></li>
                <li><a href="registration.html">Registration</a></li>

            </ul>
        </nav>
    </header>

    <div class="main-content">
        <h2 style="color: #ffffff;" >Register Your Course</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="phone">Mobile number:</label>
        <input type="phone" id="phone" name="phone" required>

        <label for="course">Select Course:</label>
        <select id="course" name="course" required>
            <option value="course1">----</option>
            <option value="course1">PYTHON PROGRAMMING</option>
            <option value="course2">ARTIFICIAL INTELLIGENCE AND MACHINE LEARNING</option>
            <option value="course3">WEB DEVELOPMENT</option>
            <option value="course2">CYBER SECURITY</option>
            <option value="course2">MACHINE LEARNING</option>
            <option value="course2">DATA SCIENCE</option>
            <option value="course2">APP DEVELOPMENT</option>
            <option value="course2">UI/UX DESIGNING</option>
            </select>
            <button type="submit">Register</button>
        </form>
    </div>
